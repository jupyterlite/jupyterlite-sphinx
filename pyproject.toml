[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jupyterlite-sphinx"
version = "0.7.3"
description = "Sphinx extension for deploying JupyterLite"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.7"
authors = [
    { name = "JupyterLite Contributors", email = "" },
]
dependencies = [
    "docutils",
    "jupyter_server",
    "jupyterlab_server",
    "jupyterlite[piplite]",
    "sphinx>=4",
]

[tool.hatch.build.targets.sdist]
include = [
    "/jupyterlite_sphinx",
]
